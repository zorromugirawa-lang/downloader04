<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6a7ff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="youtubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect width="512" height="512" rx="64" fill="url(#mainGradient)"/>
  
  <!-- Glow effect -->
  <rect width="512" height="512" rx="64" fill="url(#glowEffect)"/>
  
  <!-- Central composition -->
  <g transform="translate(256,256)">
    
    <!-- Large musical notes -->
    <g fill="#ffffff">
      <!-- Main note -->
      <rect x="-60" y="-120" width="20" height="160" rx="10"/>
      <ellipse cx="-100" cy="20" rx="30" ry="20"/>
      
      <!-- Second note -->
      <rect x="-20" y="-100" width="16" height="120" rx="8"/>
      <ellipse cx="-50" cy="10" rx="24" ry="16"/>
      
      <!-- Third note (smaller) -->
      <rect x="20" y="-80" width="12" height="100" rx="6"/>
      <ellipse cx="-5" cy="15" rx="18" ry="12"/>
    </g>
    
    <!-- Musical staff -->
    <g fill="#ffffff" opacity="0.8">
      <rect x="-140" y="-40" width="200" height="4" rx="2"/>
      <rect x="-140" y="-20" width="200" height="4" rx="2"/>
      <rect x="-140" y="0" width="200" height="4" rx="2"/>
      <rect x="-140" y="20" width="200" height="4" rx="2"/>
      <rect x="-140" y="40" width="200" height="4" rx="2"/>
    </g>
    
    <!-- Download arrow -->
    <g fill="#ffffff">
      <rect x="80" y="-60" width="12" height="80" rx="6"/>
      <polygon points="60,-10 92,30 124,-10"/>
    </g>
    
    <!-- YouTube play button -->
    <circle cx="-80" cy="80" r="40" fill="url(#youtubeGradient)"/>
    <polygon points="-100,60 -100,100 -40,80" fill="#ffffff"/>
    
    <!-- Format badges -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold">
      <rect x="40" y="60" width="80" height="30" rx="15" fill="#ffffff" fill-opacity="0.2"/>
      <text x="80" y="80" font-size="20" text-anchor="middle">MP3</text>
      
      <rect x="40" y="100" width="80" height="30" rx="15" fill="#ffffff" fill-opacity="0.2"/>
      <text x="80" y="120" font-size="20" text-anchor="middle">MP4</text>
    </g>
    
    <!-- Sound waves decoration -->
    <g stroke="#ffffff" stroke-width="4" fill="none" opacity="0.7">
      <path d="M 120 -120 Q 140 -110 120 -100"/>
      <path d="M 130 -130 Q 160 -110 130 -90"/>
      <path d="M 140 -140 Q 180 -110 140 -80"/>
    </g>
    
    <!-- Conversion arrow -->
    <g fill="#ffffff" opacity="0.9">
      <path d="M -20 -150 Q 0 -160 20 -150 Q 40 -140 60 -130" stroke="#ffffff" stroke-width="6" fill="none"/>
      <polygon points="50,-140 70,-125 50,-115"/>
    </g>
    
  </g>
  
  <!-- Bottom text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">YouTube Converter</text>
</svg>